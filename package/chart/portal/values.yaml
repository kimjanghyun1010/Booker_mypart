  PAASXPERT_DOCKER_REGISTRY_URL: https://faasharbor.smartfarmkorea.net
  PAASXPERT_KEYCLOAK_URL: https://faaskeycloak.smartfarmkorea.net
  PAASXPERT_KIBANA_URL: https://rancher.smartfarmkorea.net:30561
  PAASXPERT_JAEGER_URL: https://rancher.smartfarmkorea.net:30561
  PAASXPERT_K8S_DOMAIN: smartfarmkorea.net
