replicaCount: 1

global:
  registry: faasharbor.smartfarmkorea.net

image:
  repository: library/paasxpert-k8s-portal
  # pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
  imagePullSecrets: regcred
# nameOverride: ""
# fullnameOverride: ""

initimage:
  repository: library/jenkins/jnlp-slave
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "3.29-1-alpine"

gitea:
  hostname: https://faasgitea.smartfarmkorea.net

## Configure extra options for liveness and readiness probes
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes)
##
livenessProbe:
  enabled: true
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1
readinessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

service:
  type: ClusterIP
  port: 2080
  targetport: 8089

ingress:
  enabled: true
  # annotations:
  #   kubernetes.io/ingress.class: nginx
  #   nginx.ingress.kubernetes.io/proxy-body-size: 200m
  hostname: faasportal.smartfarmkorea.net
  tls:
    secretName: platform
  #    hosts:
  #      - chart-example.local

