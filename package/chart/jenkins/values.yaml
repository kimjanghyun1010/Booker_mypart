# Default values for jupyter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

global:
  registry: harbor.test.com

adminPassword: crossent1234!

image:
  repository: library/jenkins-blue
  tag: latest
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.

config:
  repository: library/alpine
  tag: 

strategy:
  type: Recreate

imagePullSecrets: regcred
nameOverride: ""
fullnameOverride: ""

## Configure extra options for liveness and readiness probes
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-probes/#configure-probes)
##
livenessProbe:
  enabled: true
  initialDelaySeconds: 120
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1
readinessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

service:
  http: 
    type: ClusterIP
    port: 8080
  slavelistener:
    type: ClusterIP
    port: 50000



ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 200m
    ingress.kubernetes.io/rewrite-target: /
  hostname: faasjenkins.smartfarmkorea.net
  tls:
    secretName: platform

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: "2"
    memory: 2Gi
  requests:
    cpu: "50m"
    memory: 256Mi

persistence:
  enabled: true
  storageClass: "nfs-test"
  accessMode: ReadWriteOnce
  size: 30Gi

rbac:
  create: true

extraConfig:
  externalURL: jenkins.test.com:8443
  nexus: 
    enabled: true
    hostname: http://nexus.test.com:2084
