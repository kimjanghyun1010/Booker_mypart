apiVersion: v1
kind: Service
metadata:
  name: {{ include "gitea.fullname" . }}-svc
  labels:
    app: {{ include "gitea.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: {{ include "gitea.fullname" . }}
  sessionAffinity: None
  
